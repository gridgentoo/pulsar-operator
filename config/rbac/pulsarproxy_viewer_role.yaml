# permissions for end users to view pulsarproxies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pulsarproxy-viewer-role
rules:
  - apiGroups:
      - pulsar.wirelimited.com
    resources:
      - pulsarproxies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - pulsar.wirelimited.com
    resources:
      - pulsarproxies/status
    verbs:
      - get
